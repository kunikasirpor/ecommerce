<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotton Candy Sweatshirt</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .go-back {
            background: #ff2200;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s ease-in-out;
            margin-top: 10px;
        }

        .go-back:hover {
            background: #b30000;
        }
    </style>
</head>
<body>
    <header>
        <h1>「 ✦ GALAXY ✦ 」</h1>
    </header>
    <main>
        <section class="product">
            <div class="gallery">
                <img id="main-image" src="product1.jpg" alt="Cotton Candy Sweatshirt">
            </div>
            <div class="details">
                <h2>𝐂𝐨𝐭𝐭𝐨𝐧 𝐂𝐚𝐧𝐝𝐲 𝐒𝐰𝐞𝐚𝐭𝐬𝐡𝐢𝐫𝐭</h2>
                <p class="price">₹1299</p>
                <p class="description">High-quality, comfortable, and stylish product for everyday use.</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="go-back" onclick="window.history.back()">Go Back</button>
            </div>
        </section>
    </main>
</body>
</html>
